<article id="review-{{review.review_pk}}" class="d-flex flex-col slide-in ">
    <div class="d-flex gap-1rem">
        <div class="img-container w-20% max-w-50px">
            <img class="rounded-sm profile-icon"
                src="{{ url_for('static', filename='' ~ (user.user_avatar_path if user.user_avatar_path else '/images/twitter_default.png')) }}"
                alt="{{user.user_first_name}}">
        </div>
        <div class="d-flex flex-col gap-.25rem">

            <h4 class="ma-0">{{x.lans("review_me")}}</h4>

            <p class="small">{{x.lans("review_body_ago_2")}} {{review.review_created_at | timeago}}
                {{x.lans("review_body_ago_1")}}</p>
        </div>
    </div>
    <div class="p-absolute top-0 right-0">
        <button class="button-secondary-small"
            mix-post="{{ url_for('api_actions.api_cancel_review', review_pk=review.review_pk) }}">cancel</button>



    </div>
    <form action="{{ url_for('api_actions.api_update_review', review_pk=review.review_pk) }}" mix-patch>
        <textarea name="updated_review_text" id="updated_review_text">{{review.review_text}}</textarea>
        <button class="button-primary-small">Post edit</button>

    </form>
</article>
