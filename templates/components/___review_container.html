<form id="review_container" action="/api-create-review/{{movie_id}}" mix-post class="form-handle">
    <div class="form-handle-item">
        <textarea name="post" placeholder="What did you think of the movie?"
            class="w-full outline-color-var(color_input_border) outline-1 min-h-3rem pa-2"></textarea>
    </div>
    <button mix-default="Post" mix-await="Posting ..." class="button-primary p-self-end">
        Post review
    </button>
</form>
