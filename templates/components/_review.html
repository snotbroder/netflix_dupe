<article id="review-{{review.review_pk}}" class="d-flex flex-col slide-in">
    <div class="d-flex gap-1rem">
        <div class="img-container w-20% max-w-50px">
            <img class="rounded-sm"
                src="{{ url_for('static', filename='' ~ (review.user_avatar_path if review.user_avatar_path else '/images/twitter_default.png')) }}"
                alt="{{review.user_first_name}}">
        </div>
        <div class="d-flex flex-col j-content-between">
            <h3>{{review.user_first_name}}</h3>
            <p class="small">{{x.lans("review_body_ago_2")}} {{review.review_created_at | timeago}}
                {{x.lans("review_body_ago_1")}}</p>
        </div>
    </div>
    <div class="p-absolute top-0 right-0">
        {% if review.review_user_fk == user.user_pk %}
        <button class="button-secondary-small"
            mix-patch="/api-delete-review/{{review.review_pk}}">{{x.lans("system_delete")}}</button>
        {% else %}
        <button>{{x.lans("system_report")}}</button>
        {% endif %}
    </div>
    <p class="mt-0">{{review.review_text}}</p>
</article>
