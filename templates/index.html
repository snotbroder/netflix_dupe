{% include "components/_header.html" %}
<section class="start-page">
    <div class="start-img-container">
        <div class="img-container">
            <div class="start-img-overlay"></div>
            <img class="img" src="{{ url_for('static', filename='images/start_page_bg_img.jpg')}}"
                alt="Netflix app icon">
        </div>
    </div>

    <div class="start-content-container max-w-480px mx-auto mt-5%">
        <h1 class="text-3rem text-lh-14">Unlimited films, series and more</h1>
        <p class="mt-1rem" lg="text-1.2rem">Starts at 89 kr.. Cancel at any time.</p>
        <p class="mt-1rem">Ready to watch? Enter your email to create or restart your membership.</p>
        <section>
            <form class="form-handle d-flex flex-column" md="flex-row" action="{{ url_for('signup') }}" mix-post
                autocomplete="off">
                <div class="form-handle-item" md="w-70%">
                    <label class="p-self-start text-.85rem pl-.125rem" for="user_email">Email</label>
                    <input name="user_email" id="user_email" type="text" placeholder="e.g. email@domail.net"
                        mix-check="{{ x.REGEX_EMAIL }}" required>
                </div>
                <a class="button-secondary h-3rem w-100%" md="a-self-end w-fit-content"
                    href="{{ url_for('signup') }}">Sign up
                    <i class="fa-solid fa-chevron-right fa-lg text-1.15rem"></i>
                </a>
            </form>
        </section>
    </div>
</section>
<section class="start-arch-container">
    <div class="start-arch"></div>
</section>

{% include "components/_footer.html" %}
