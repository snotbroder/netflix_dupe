{% include "components/_header.html" %}
<div class="start-img-container p-absolute w-100% top-0 left-0 z--10">
    <div class="img-container w-100% h-37rem">
        <div class="start-img-overlay"></div>
        <img class="img" src="{{ url_for('static', filename='images/start_page_bg_img.jpg')}}" alt="Netflix app icon">
    </div>
</div>
<section class="start-page">


    <div class="start-content-container max-w-480px mx-auto mt-5% text-a-center">
        <h1 class="text-3rem text-lh-14">Unlimited films, series and more</h1>
        <p class="mt-1rem text-a-center" lg="text-1.2rem">Starts at 89 kr.. Cancel at any
            time.
        </p>
        <p class="mt-1rem text-a-center">Ready to watch? Enter your email to create or restart your membership.</p>
        <section>
            <form class="form-handle d-flex flex-column" md="flex-row" action="{{ url_for('signup') }}"
                autocomplete="off">
                <div class="form-handle-item" md="w-70%" lg="w-60%">
                    <label class="p-self-start text-.85rem pl-.125rem" for="user_email">Email</label>
                    <input name="user_email" id="user_email" type="text" placeholder="e.g. email@domail.net"
                        mix-check="{{ x.REGEX_EMAIL }}" required>
                </div>
                <a class="button-primary h-3rem w-100%" md="a-self-end w-60%" href="{{ url_for('signup') }}">Get
                    started
                    <i class="fa-solid fa-chevron-right fa-lg "></i>
                </a>
            </form>
        </section>
    </div>
</section>
<section class="start-arch-container">
    <div class="start-arch"></div>
</section>

{% include "components/_footer.html" %}
