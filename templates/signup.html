{% include "components/_header.html" %}

{% include "components/___back_btn.html"%}

<section class="max-w-480px ma-auto">
    <div>
        <h1>{{ x.lans("signup_header_1") }}</h1>
        <p class="mb-4 text-c-var(--color_tertiary50)">{{ x.lans('signup_body_1') }}.</p>
    </div>
    <div id="error_container"></div>
    <form class="form-handle" action="{{ url_for('api_actions.signup', lang=lang) }}" mix-post autocomplete="off">
        <div class="form-handle-item">
            <label for="user_first_name">{{ x.lans("system_first_name") }}</label>
            <input class="required" name="user_first_name" id="user_first_name" type="text"
                placeholder="{{ x.USER_FIRST_NAME_MIN }} {{ x.lans('system_to') }} {{ x.USER_FIRST_NAME_MAX }} {{ x.lans('system_characters') }}"
                mix-check="{{ x.REGEX_USER_USERNAME }}">
        </div>
        <div class="form-handle-item">
            <label for="user_email">{{ x.lans("system_email") }}</label>
            <input class="required" name="user_email" id="user_email" type="text"
                placeholder="{{ x.lans('system_eg') }} email@domail.net" mix-check="{{ x.REGEX_EMAIL }}"
                value="{{ user_email }}">
        </div>
        <div class="form-handle-item">
            <label for="password">{{ x.lans("system_password") }}</label>
            <input class="required " name="user_password" id="password" type="password"
                placeholder="{{ x.USER_PASSWORD_MIN }} {{ x.lans('system_to') }} {{ x.USER_PASSWORD_MAX }} {{ x.lans('system_characters') }}"
                mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>

        <button class="button-primary h-3rem mt-1rem w-100%" mix-default="{{ x.lans('system_first_name') }}"
            mix-await="{{ x.lans('system_loading') }}">
            {{ x.lans("system_signup") }}
        </button>
    </form>
    <p class="mt-4">{{ x.lans("signup_splash_1") }}? <a class="hyperlink" href="{{ url_for('view_login', lang=lang) }}"
            class="">{{
            x.lans("signup_link_1") }}</a>.</p>
</section>

{% include "components/_footer.html" %}
