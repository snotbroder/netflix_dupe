{% include "components/_header.html" %}

{% include "components/___back_btn.html"%}

<section class="max-w-480px ma-auto">
    <div>
        <h1>Create an account</h1>
        <p class="mb-4 text-c-var(--color_tertiary50)">Just a few steps from great movies, series and more.</p>
    </div>
    <div id="error_container"></div>
    <form class="form-handle" action="{{ url_for('signup') }}" mix-post autocomplete="off">
        <div class="form-handle-item">
            <label for="user_first_name">First name</label>
            <input name="user_first_name" id="user_first_name" type="text"
                placeholder="{{ x.USER_FIRST_NAME_MIN }} to {{ x.USER_FIRST_NAME_MAX }} characters"
                mix-check="{{ x.REGEX_USER_USERNAME }}" required>
        </div>
        <div class="form-handle-item">
            <label for="user_email">Email</label>
            <input name="user_email" id="user_email" type="text" placeholder="e.g. email@domail.net"
                mix-check="{{ x.REGEX_EMAIL }}" required>
        </div>
        <div class="form-handle-item">
            <label for="password">Password</label>
            <input name="user_password" id="password" type="password"
                placeholder="{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters"
                mix-check="{{ x.REGEX_USER_PASSWORD }}" required>
        </div>

        <button class="button-primary h-3rem mt-1rem w-100%" mix-default="Sign up" mix-await="Signing up...">
            Sign up
        </button>
    </form>
    <p class="mt-4">Already have an account? <a class="hyperlink" href="{{ url_for('login') }}">Sign in</a></p>
</section>

{% include "components/_footer.html" %}
