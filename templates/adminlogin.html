{% include "components/_header.html" %}
{% include "components/___back_btn.html"%}

<section class="max-w-480px ma-auto">
    <div>
        <h1>Admin login</h1>
        <p class="mb-4 text-c-var(--color_tertiary50)">Only for authorized personnel</p>
    </div>
    <div id="error_container">
    </div>

    <form action="/admin-login" mix-post class="form-handle" autocomplete="off">
        <div class="form-handle-item">
            <label for="user_email">E-mail</label>
            <input class="required" name="user_email" type="text" placeholder="e.g. email@domail.net"
                mix-check="{{ x.REGEX_EMAIL }}" value="admin@email.com">
        </div>
        <div class="form-handle-item">
            <label for="user_password">Password</label>
            <input class="required" name="user_password" type="password" placeholder="password"
                mix-check="{{ x.REGEX_USER_PASSWORD }}" value="password">
        </div>
        <button class="button-primary h-3rem mt-1rem w-100%" mix-default="Login" mix-await="Logging in ...">
            Log in
        </button>
    </form>

    <p class="mt-4">Not where you're supposed to be? <a class="hyperlink" href="{{ url_for('view_login') }}">To regular
            login</a></p>

</section>
{% include "components/_footer.html" %}
